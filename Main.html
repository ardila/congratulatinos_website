<!DOCTYPE html>
<html>
<head>
    <title>Congratulatinos!</title>

    <!-- js includes begin -->
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="SoundManager/script/soundmanager2-nodebug-jsmin.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        $(window).load(function(){
            $("#loading").hide();
        })
    </script>
    <!-- js includes end -->

    <!-- css imports begin -->
    <style type="text/css"> @import url("css/style.css"); </style>
    <!-- css imports end -->

    <meta charset="UTF-8">

</head>
<body>
<div id="loading">
    <img src="loading.gif" alt="loading..">
</div>
<img id ='image' src=https://dl.dropboxusercontent.com/u/18847953/Final_Art_450dpi.jpg>
<div id ='download_frame'>
    <form method="post" action="http://www.congratulatinos.com/email_script.php">
        <table bgcolor=#ffffcc align=center>
            <tr><td colspan=2><strong>Contact us using this form:</strong></td></tr>
            <tr><td>Department:</td><td><select name="sendto"> <option value="ardila@gmail.com">General</option> <option value="support@mycompany.com">Support</option> <option value="sales@mycompany.com">Sales</option> </select></td></tr>
            <tr><td><font color=red>*</font> Name:</td><td><input size=25 name="Name"></td></tr>
            <tr><td><font color=red>*</font> Email:</td><td><input size=25 name="Email"></td></tr>
            <tr><td>Company:</td><td><input size=25 name="Company"></td></tr>
            <tr><td>Phone:</td><td><input size=25 name="Phone"></td></tr>
            <tr><td>Subscribe to<br> mailing list:</td><td><input type="radio" name="list" value="No"> No Thanks<br> <input type="radio" name="list" value="Yes" checked> Yes, keep me informed<br></td></tr>
            <tr><td colspan=2>Message:</td></tr>
            <tr><td colspan=2 align=center><textarea name="Message" rows=5 cols=35></textarea></td></tr>
            <tr><td colspan=2 align=center><input type=submit name="send" value="Submit"></td></tr>
            <tr><td colspan=2 align=center><small>A <font color=red>*</font> indicates a field is required</small></td></tr>
        </table>
    </form>
</div>
<div id ='album_art_mouse_target'>
    <div id='album_art'>
        <div id = 'main_play'></div>
        <div id = 'download_button'>
            <div id = 'rectangle'></div>
            <div id = 'triangle_down'></div>
        </div>
    </div>
</div>
<div id = 'player_mouse_target'>
    <div id = 'player'>
        <menu>
            <button class="rw"></button>
            <button id ="playpause" class="play"></button>
            <button class="stop"></button>
            <button class="ff"></button>
        </menu>



        <div id = 'seekbar'>
            <div id = 'progress'></div>
        </div>
        <div id ='song-title'></div>

    </div>
</div>


</body>
</html>
