<!DOCTYPE html>
<html>
<head>
    <title>Congratulatinos!</title>

    <!-- js includes begin -->
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="SoundManager/script/soundmanager2-nodebug-jsmin.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        $(window).load(function(){
            $("#loading").hide();
        })
    </script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <!-- js includes end -->

    <!-- css imports begin -->
    <style type="text/css"> @import url("bootstrap/css/bootstrap.css"); </style>
    <style type="text/css"> @import url("css/style.css"); </style>
    <!-- css imports end -->

    <meta charset="UTF-8">

</head>
<body>
<div id="loading">
    <p>Patience, darling.</p>
    <br>
    <img style="top:50%" src="loading.gif" alt="loading..">
</div>
<img id ='image' src=https://dl.dropboxusercontent.com/u/18847953/Final_Art_450dpi.jpg>
<div id="download_frame">
        <form>
            <fieldset>
                <label>Name</label>
                <input id="name" type="text" placeholder="Mr. Señor">
                <hr>
                <label>Email (for download link)</label>
                <input id="email" type="text" placeholder="mister@señor.com">
                <label class="checkbox">
                <input id="opt_in" type="checkbox" style="float:none; margin-top: -.15em;"> Bug me for shows and stuff
                </label>
            </fieldset>
        </form>
    <div id = "download_frame_buttons" class="buttons">
        <button id="free" class="btn btn-success"><i class="icon-white icon-envelope"></i> FREE </button>
        <button id="pay" class="btn btn-success"><i class="icon-white icon-shopping-cart"></i> PAY </button>
        <button id ="psych"class="btn btn-danger"><i class="icon-white icon-remove"></i>PSYCH</button>
    </div>

    </div>


<div id ='album_art_mouse_target'>
    <div id='album_art'>
        <div id = 'main_play'></div>
        <div id = 'download_button'>
            <div id = 'rectangle'></div>
            <div id = 'triangle_down'></div>
        </div>
    </div>
</div>
<div id = 'player_mouse_target'>
    <div id = 'player'>
        <menu>
            <button class="rw"></button>
            <button id ="playpause" class="play"></button>
            <button class="stop"></button>
            <button class="ff"></button>
        </menu>



        <div id = 'seekbar'>
            <div id = 'progress'></div>
        </div>
        <div id ='song-title'></div>

    </div>
</div>


</body>
</html>
